<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/js/app.js"></script>
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/registerForm.css">
    <link rel="stylesheet" href="./css/fontawesome-free-6.2.1-web/css/all.min.css">
    <script src="css/fontawesome-free-6.2.1-web/js/all.min.js"></script>
    <title>PartyPlay</title>
</head>

<body>
    <div class="menu" style="display: none;">
    <div>
        <a href="">내파티 관리</a>
    </div>
    <div>
        <a href="">고객센터</a>
    </div>
    </div>
    
    <header> <!-- 헤더(로고, 메뉴, 회원정보) -->
        <div class="menubar">
            <div><i class="fa-solid fa-bars"></i></div>
        </div>
        <div class="logo">로고</div>
        <div class="login">로그인정보</div>
    </header>

    <div class="mainBox">
    <aside> <!-- 왼쪽 광고 -->
        <div class="ad1">
            <div>광고1</div>
        </div>
    </aside>

    <main> <!-- 메인 화면(카테고리, 파티칸) -->
        <div>

        <label>
            아이디: <input type="text" name="" id="" placeholder="아이디를 입력해주세요">
        </label>

        <input type="button" name="" id="" value="중복확인">
        <br>

        <label>
            비밀번호: <input type="password" name="" id="" placeholder="비밀번호를 입력해주세요">
        </label>
        <br>

        <label> 
            비밀번호 재확인: <input type="password" placeholder="비밀번호를 다시입력해주세요">
        </label>
        <br>

        <label>
            이름: <input type="text" name="" id="" placeholder="이름을 입력해 주세요">
        </label>
        <br>

        <label>
            전화번호: <input type="" name="" id="" placeholder="전화번호를 입력해주세요">
        </label>
        <br>

        <input type="submit" name="" id="" value="가입">
        </div>
    </main> 

    <aside> <!-- 오른쪽 광고 -->
        <div class="ad2">
            <div>광고2</div>
        </div>
    </aside> 
</div>
    <footer>  <!-- 정보칸 -->
        <div class="information">정보</div>
    </footer>
</body>

</html>
